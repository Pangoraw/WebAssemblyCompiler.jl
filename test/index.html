<!DOCTYPE html>
<html>

<body>
    <div id="myid"></div>
    <script src="fargs5.wasm.js"></script> 
    <script type="module">
      export async function run(x) {
          const response = await fetch('fargs5.wasm');
          const bytes = await response.arrayBuffer();
          const { instance } = await WebAssembly.instantiate(bytes, jsexports);
          const { fargs5 } = instance.exports;
          return fargs5(x)
      }
      var x = await run(2.0);
      console.log(x);
    </script>
</body>

</html>
