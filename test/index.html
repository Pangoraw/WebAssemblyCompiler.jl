<!DOCTYPE html>
<html>

<body>
    <p>hello</p>
    <div id="myid"></div>
    <script src="fjs18.wasm.js"></script> 
    <script type="module">
      export async function run(x) {
          const response = await fetch('fjs18.wasm');
          const bytes = await response.arrayBuffer();
          const { instance } = await WebAssembly.instantiate(bytes, jsexports);
          const { fjs18 } = instance.exports;
          return fjs18(x)
      }
      var x = await run(2.0);
      console.log(x);
    </script>
</body>

</html>
